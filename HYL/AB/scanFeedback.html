<script language=Javascript>
    function time(){
        t_div = document.getElementById('showtime');
        var now=new Date()
        t_div.innerHTML = now.getFullYear()+"-"+(now.getMonth()+1)+"-"+now.getDate()+" "
        +now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
        setTimeout(time,1000);
    }
</script>
<script language=Javascript>
    function time1(){
        t_div = document.getElementById('showtime1');
        var now=new Date()
        t_div.innerHTML = (now.getMonth()+1)+"-"+now.getDate()+" "+now.getHours()+":"+now.getMinutes()+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        setTimeout(time1,1000);
    }
</script>
<script language=Javascript>
    function time2(){
        t_div = document.getElementById('showtime2');
        var now=new Date()
        t_div.innerHTML = (now.getMonth()+1)+"-"+now.getDate()+" "+"24:00"+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        setTimeout(time2,1000);
    }
</script>
<script language=Javascript>
    function time3(){
        t_div = document.getElementById('showtime3');
        var now=new Date()
        t_div.innerHTML = (now.getMonth()+1)+"-"+now.getDate()+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        setTimeout(time3,1000);
    }
</script>
<script type="text/javascript">
    function div_tab(tabName){
        var tabLinkArr=document.getElementsByName("tablink");
        var tabPicArr=document.getElementById("tabpic").getElementsByTagName("div");
        for(var i=0;i<tabLinkArr.length;i++){
            if(i==tabName){
                tabLinkArr[i].style.color="#ff0000";
                tabPicArr[i].style.display="block";
            } else{
                tabLinkArr[i].style.color="#0000ff";
                tabPicArr[i].style.display="none";
            }
        }
    }
    var i=0;
    function auto_tab_div(){
    if(i>3){
        i=0;
    }
    div_tab(i);
        i++;
    }
    setInterval("auto_tab_div()",1000);
</script>
