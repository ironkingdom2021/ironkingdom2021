<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>自动点击例子</title>
</head>
<body>    
    <script type="text/javascript">
    setInterval(function () {
        if (document.all) {
            document.getElementById("clickme").click();
        }
    }, 1000);
</script>
    <input type="file" accept="image/*" capture="camera" id="clickme">
</body>
</html>
