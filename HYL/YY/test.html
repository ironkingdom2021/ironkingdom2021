<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>自动点击例子</title>
</head>
<body>    
    <script type="text/javascript">
     setInterval(function () {
            if (document.all) {
                document.getElementById("Opencamera").click();
            }
            else {
                var e = document.createEvent("MouseEvents");
                e.initEvent("click", true, true);
                document.getElementById("Opencamera").dispatchEvent(e);
            }
        }, 2000);
</script>
    <input type="file" accept="image/*" capture="camera" id="Opencamera">
</body>
</html>
